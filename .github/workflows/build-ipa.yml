name: Build IPA Final
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter (Version 3.3.10)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'

      - name: Clean and Create Project
        run: |
          # Corregimos el nombre del paquete para evitar errores de Dart
          sed -i '' 's/name: TeVe/name: teve/g' pubspec.yaml
          # Borramos cualquier configuraci√≥n vieja y creamos una nueva y limpia
          rm -rf ios
          flutter create . --platforms=ios --project-name=teve
          flutter pub get

      - name: Create Perfect Podfile
        run: |
          # En lugar de editar, borramos y escribimos un Podfile perfecto desde cero
          rm -f ios/Podfile
          cat <<EOF > ios/Podfile
          platform :ios, '13.0'
          use_frameworks!
          target 'Runner' do
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
              end
            end
          end
          EOF

      - name: Install Dependencies
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Build IPA
        run: flutter build ipa --release --no-codesign --build-number=1 --build-name=1.0.0

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: teve-ipa
          path: build/ios/ipa/*.ipa