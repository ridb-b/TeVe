name: Build IPA
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter (Version compatible)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'

      - name: Patch Podfile Deployment Target
        run: |
          # Este comando busca las líneas de configuración de iOS y las sube a 13.0 para evitar el error de libarclite
          sed -i '' "s/platform :ios, '9.0'/platform :ios, '13.0'/g" ios/Podfile
          echo "post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
              end
            end
          end" >> ios/Podfile

      - name: Install Dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..

      - name: Build IPA (Unsigned)
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: teve-ipa
          path: build/ios/ipa/*.ipa