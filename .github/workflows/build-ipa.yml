name: Build IPA Final
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter (Version 3.3.10)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'

      - name: Clean and Create Project
        run: |
          sed -i '' 's/name: TeVe/name: teve/g' pubspec.yaml
          rm -rf ios
          flutter create . --platforms=ios --project-name=teve
          flutter pub get

      - name: Advanced Podfile Patch
        run: |
          cd ios
          # Elimina cualquier bloque post_install previo para evitar duplicados
          sed -i '' '/post_install do |installer|/,/end/d' Podfile
          # Forzar iOS 13 y desactivar Bitcode para compatibilidad con Xcode 16
          echo "post_install do |installer|" >> Podfile
          echo "  installer.pods_project.targets.each do |target|" >> Podfile
          echo "    target.build_configurations.each do |config|" >> Podfile
          echo "      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'" >> Podfile
          echo "      config.build_settings['ENABLE_BITCODE'] = 'NO'" >> Podfile
          echo "    end" >> Podfile
          echo "  end" >> Podfile
          echo "end" >> Podfile
          cd ..

      - name: Install Dependencies
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Build IPA
        run: flutter build ipa --release --no-codesign --build-number=1 --build-name=1.0.0

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: teve-ipa
          path: build/ios/ipa/*.ipa