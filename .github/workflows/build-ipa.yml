name: Build IPA (Fixed Post-Install)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter (Version compatible)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'

      - name: Saneamiento y Creación de Proyecto
        run: |
          # 1. Corregir nombre del paquete (prohibidas las mayúsculas)
          sed -i '' 's/name: TeVe/name: teve/g' pubspec.yaml
          
          # 2. Recrear carpeta iOS limpia
          rm -rf ios
          flutter create . --platforms=ios --project-name=teve
          flutter pub get

      - name: Parche de Podfile Anti-Duplicación
        run: |
          cd ios
          # 1. Borramos CUALQUIER post_install que Flutter haya creado automáticamente
          sed -i '' '/post_install do |installer|/,/end/d' Podfile
          
          # 2. Forzamos la plataforma a iOS 13
          sed -i '' "s/platform :ios, '11.0'/platform :ios, '13.0'/g" Podfile
          
          # 3. Insertamos nuestro propio bloque limpio al final del archivo
          cat <<EOF >> Podfile

post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
      config.build_settings['ENABLE_BITCODE'] = 'NO'
    end
  end
end
EOF
          cd ..

      - name: Instalación de Dependencias
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Build IPA (Unsigned)
        run: flutter build ipa --release --no-codesign --build-number=1 --build-name=1.0.0

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: teve-ipa
          path: build/ios/ipa/*.ipa